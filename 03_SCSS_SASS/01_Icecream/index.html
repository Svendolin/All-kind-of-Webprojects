<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icecream Page with SASS / SCSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
    <h1>Enjoy your Icecream</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Jobs</a></li>
      </ul>
    </nav>
  </header>

  <div class="main-text">
    Deliciously made <span>Icecream</span>
  </div>



    <!-- The order of insertion is decisive for the background order:
        1) Circle is inserted first, this is therefore the background.
        2) Icecream is inserted after, this is therefore placed on top of it. 
      -->
    <div class="circle"></div>
    <img
      class="icecream"
      src="assets/girl-boy-ice.png"
      alt="Icecream Graphic"
      srcset=""
    />
  </body>
</html>
