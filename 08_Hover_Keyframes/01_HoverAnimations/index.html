<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition Example</title>
    <style>

.block {
    width: 200px;
    height: 200px;
    background: red;
    margin: 10px;

    transition: 2s;
}

/* Zero transition*/
.block.example:hover{
    width: 600px;
}

/* First transition*/
.block.background:hover{
    background-color: blue;
}

/* Second transition*/
.block.translate:hover{
    transform: translate(300px,0); 
    background: yellow;
}

/* Third transition*/
.block.rotate:hover{
    transform: rotate(360deg);
}









 </style>
</head>
<body>
 <!-- My Block -->  
 <div class="block example"></div> 
 <!-- Transition Excercise --> 
 <div class="block background"></div>
 <div class="block translate"></div> 
 <div class="block rotate"></div>

</body>
</html>
