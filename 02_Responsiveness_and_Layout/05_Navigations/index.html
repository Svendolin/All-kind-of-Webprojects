<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Apple Store</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" /> <!-- 100% Breite soll auf jedem Gerät auch wirklich 100% anzeigen -->
    <link href="css/normalize.css" rel="stylesheet" type="text/css" /> <!-- Vor main.css. da es vorher geladen werden muss. Ist für die Browserkompabilität -->
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: [
            'Open Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic',
          ],
        },
      });
    </script> <!-- Schriftlink, ähnlich wie @import -->
  </head>
  <body>

  <!----------------------------------------- Navigation ----------------------------------------->


    <nav class="nav-bar">
      <a href="https://apple.com" class="logo-link">
        <img src="images/logo.svg" alt="Apple logo" class="logo-icon" />  <!-- IMG vorteilhaft für inhaltsrelevante Bilder, Barrierefreieheit und alt tag -->
        <h3 class="logo-text">Apple</h3>
      </a>
      <div class="nav-items">
        <ul class="nav-ul">
          <li class="nav-li">
            <a class="nav-text">iPhone</a>
          </li>
          <li class="nav-li">
            <a class="nav-text">Mac</a>
          </li>
          <li class="nav-li">
            <a class="nav-text">iPad</a>
          </li>
          <li class="nav-li">
            <a class="nav-text">Watch</a>
          </li>
        </ul>
        <div role="button" class="buy-now-button">        <!-- Role ist wichtig für den Screenreader, Barrierefreiheit -->
          <p class="button-text">Buy now</p>
        </div>
      </div>
      <div role="button" class="mobile-nav-button">
        <img
          src="images/navburger-icon.svg"
          alt="Navigation burger icon"
          class="menu-icon"
        />
        <p class="button-text">Menu</p>
      </div>
    </nav>
    
  <!----------------------------------------- HERO SECTION (MAIN) ----------------------------------------->
  
    <div class="hero">
      <div class="hero-left">
      <main class="hero-content-container">
        <h1 class="hero-h1"> Lorem <br> ipsum dolor</h1>
        <h2 class="hero-h2"> Animi consequatur dolor voluptatem esse.</h2>
        <div role="button" class="hero-button">
          <p class="button-text">Find out more</p>
        </div>
      </main>
    </div>
    <div class="hero-right">
      <aside class="hero-image">
        <div class="image-slider-container">
          <p class="slider-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ea non sed soluta!</p>
          <div class="slider-controls-container">
            <div role="button left" class="control">
              <img src="images/arrow-icon.svg" alt="Arrow Icon" class="arrow-icon">
            </div>
            <div role="button right" class="control right">
              <img src="images/arrow-icon.svg" alt="Arrow Icon" class="arrow-icon right">
            </div>
          </div>
        </div>
      </aside>
    </div>
  </div>

  <!----------------------------------------- HERO SECTION (MAIN) ----------------------------------------->
